<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Navigation Menu</title>
   <link rel="stylesheet" href="style7.css">
</head>
<body>
   <h1 align="center">Navigation Menu Demo</h1>

   <h2>Block Menu</h2>
   <div class="block-menu">
       <a href="#">Home</a>
       <a href="#">Product</a>
       <a href="#">About</a>
       <a href="#">Contact</a>
   </div>

   <h2>Inline Example</h2>
   <div class="inline-menu">
       <a href="#">Home</a>
       <a href="#">Product</a>
       <a href="#">About</a>
       <a href="#">Contact</a>
   </div>

   <h2>Inline-block-menu</h2>
   <div class="inline-block-menu">
       <a href="#">Home</a>
       <a href="#">Product</a>
       <a href="#">About</a>
       <a href="#">Contact</a>
   </div>
   
   <h2>Float Example</h2>
   <div class="Float">
       <a href="#">Home</a>
       <a href="#">Product</a>
       <a href="#">About</a>
       <a href="#">Contact</a>
   </div>

   <div class="clear-eample">
       <p>This text comes <b>after</b> clearing floats.
          It will come in front float menu box</p>
   </div>
</body>
</html>
