<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            display: inline;
            background-color: lightblue;
        }

        span {
            display: block;
            background-color: lightgreen;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <p>This is a paragraph (forced to act like inline).</p>
    <p>This is another paragraph (will sit on the same line).</p>

    <span>This is a span (forced to act like block).</span>
    <span>This is another span (will appear on the next line).</span>
</body>

</html>
